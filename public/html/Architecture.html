<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Architecture</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Custom styles for this template -->
    <link href="../css/styles.css" rel="stylesheet" />
    <link
      rel="icon"
      href="https://upload.wikimedia.org/wikipedia/en/b/b5/National_Institute_of_Technology%2C_Patna_Logo.png"
    />
  </head>

  <body>
    <h1 class="mt-5 gallery-title">Images for Architecture branch</h1>

    <section class="photo-gallery">
      <div class="images" id="images"></div>
    </section>
    <section class="actions">
      <form
        action="/upload"
        accept-charset="UTF-8"
        method="post"
        enctype="multipart/form-data"
      >
        <input
          type="file"
          name="file"
          accept="image/*"
          autocapitalize="off"
          placeholder="Select Image for upload"
          required
        />
        <label for="branch">
          <button type="submit" class="btn" name="branch" value="Architecture">
            Upload Image
          </button>
        </label>
      </form>
    </section>
    <script>
      const branch = 'Architecture';
    </script>
    <script src="../js/main.js"></script>
  </body>
</html>
