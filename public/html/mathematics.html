<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Mathematics</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Custom styles for this template -->
    <link href="../css/styles1.css" rel="stylesheet" />
    <link
      rel="icon"
      href="https://upload.wikimedia.org/wikipedia/en/b/b5/National_Institute_of_Technology%2C_Patna_Logo.png"
    />
  </head>

  <body>
    <p class="heading">Mathematics Gallery</p>

    <div class="gallery-image" id="images">
      <!-- <div class="images" id="images"></div> -->
    </div>
    <section class="actions">
      <form
        action="/upload"
        accept-charset="UTF-8"
        method="post"
        enctype="multipart/form-data"
      >
        <input
          type="file"
          name="file"
          accept="image/*"
          autocapitalize="off"
          placeholder="Select Image for upload"
          required
        />
        <label for="branch">
          <button type="submit" class="btn" name="branch" value="Mathematics">
            Upload Image
          </button>
        </label>
      </form>
    </section>

    <script>
      const branch = 'Mathematics';
    </script>
    <script src="../js/main.js"></script>
  </body>
</html>
