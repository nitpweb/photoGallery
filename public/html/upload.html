<!doctype html>
<html lang="en">

<head>
   <meta charset="utf-8">

   <title>Drive Upload</title>

   <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>

   <!-- Bootstrap core CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

   <!-- Custom styles for this template -->
   <link href="css/styles.css" rel="stylesheet">
   <link rel="icon"
      href="https://upload.wikimedia.org/wikipedia/en/b/b5/National_Institute_of_Technology%2C_Patna_Logo.png">
</head>

<body>

   <header>
      <nav class="navbar navbar-expand-lg navbar-light fixed-top bg-light">
         <img class="logo"
            src="https://upload.wikimedia.org/wikipedia/en/b/b5/National_Institute_of_Technology%2C_Patna_Logo.png"
            alt="">
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
               <div class="dropdown">
                  <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                     data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                     Branch
                  </a>

                  <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                     <a class="dropdown-item" href="/Architecture.html">Architecture</a>
                     <a class="dropdown-item" href="civil.html">Civil Engineering</a>
                     <a class="dropdown-item" href="cse.html">Computer Science & Engineering</a>
                     <a class="dropdown-item" href="electrical.html">Electrical Engineering</a>
                     <a class="dropdown-item" href="ece.html">Electronics & Communication Engineering</a>
                     <a class="dropdown-item" href="mechanical.html">Mechanical Engineering</a>
                     <a class="dropdown-item" href="physics.html">Mathematics</a>
                     <a class="dropdown-item" href="chemistry.html">Chemistry</a>
                     <a class="dropdown-item" href="physics.html">Physics</a>
                     <a class="dropdown-item" href="social_science_and_humanities.html">Social Sciences & Humanities</a>
                  </div>
               </div>
            </div>
         </div>
      </nav>
   </header>

   <div class="upload">
      <img id="img" src="https://sezeromer.com/wp-content/uploads/2018/04/file-upload.png" class="img-fluid rounded"
         alt="Upload new image">

      <form class="formDesign" action="/upload" accept-charset="UTF-8" method="post" enctype="multipart/form-data">

         <div class="center">
            <div class="browse">
               <label for="upload">
                  Browse
               </label>
               <input type="file" name="file" accept="image/*" autocapitalize="off"
                  placeholder="Select Image for upload" required />
            </div>

            <div class="branch">
               <label for="branch">
                  Select Branch
               </label>
               <select name="branch" placeholder="Choose Your Branch" required>
                  <option value="">Image assosiated to which Branch?</option>
                  <option value="Architecture">Architecture</option>
                  <option value="Civil Engineering">Civil Engineering</option>
                  <option value="Computer Science & Engineering">Computer Science & Engineering</option>
                  <option value="Electrical Engineering">Electrical Engineering</option>
                  <option value="Electronics & Communication Engineering">Electronics & Communication Engineering
                  </option>
                  <option value="Mechanical Engineering">Mechanical Engineering</option>
                  <option value="Mathematics">Mathematics</option>
                  <option value="Chemistry">Chemistry</option>
                  <option value="Physics">Physics</option>
                  <option value="Social Sciences & Humanities">Social Sciences & Humanities</option>
               </select>
            </div>

            <button class="btn btn-secondary btn-lg btn-block" type="submit">submit</button>

         </div>

      </form>

   </div>

</body>

</html>
